# Application Name
spring.application.name=transaction-server

# Database Configuration for SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=transactions_db;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Pass@123

# SQL Server Dialect
# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain
server.compression.min-response-size=2048

# Logging Configuration
logging.level.root=INFO
logging.level.com.sisal=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/transaction-server.log

# Security Configuration
app.security.jwt.secret=your-256-bit-secret-key-here
app.security.jwt.expiration-ms=86400000
app.security.hmac.allowed-timestamp-diff-ms=300000
app.security.hmac.api-keys[0].key=api-key-1
app.security.hmac.api-keys[0].secret=secret-1
app.security.hmac.api-keys[1].key=api-key-2
app.security.hmac.api-keys[1].secret=secret-2

# Transaction Configuration
app.transaction.max-amount=10000.00
app.transaction.supported-types[0]=DEPOSIT
app.transaction.supported-types[1]=WITHDRAWAL
app.transaction.processing-timeout-ms=30000

# CORS Configuration
app.cors.allowed-origins[0]=http://localhost:3000
app.cors.allowed-origins[1]=https://sisal.al
app.cors.allowed-methods[0]=GET
app.cors.allowed-methods[1]=POST
app.cors.allowed-methods[2]=PUT
app.cors.allowed-methods[3]=DELETE
app.cors.allowed-headers=*
app.cors.max-age=3600

# Disable actuator metrics for now
management.metrics.enable.all=false
spring.data.jpa.repositories.bootstrap-mode=default

# Swagger/OpenAPI Configuration
springfox.documentation.swagger-ui.enabled=true
spring.mvc.servlet.path=/
#SpringFox 3.0 Workaround bugfix.
#SpringFox assumes spring boot is using antPath matcher for its model view controller.
#However, spring boot 2.6+ is using the PathPattern-based matcher for its MVC.
spring.mvc.pathmatch.matching-strategy=ant_path_matcher