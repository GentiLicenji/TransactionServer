# Application Name
spring.application.name=transaction-server

# Database Configuration for SQL Server
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=transactions_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=yourPassword

# SQL Server Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=TransactionHikariCP

# Additional SQL Server specific JPA properties
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain
server.compression.min-response-size=2048

# Logging Configuration
logging.level.root=INFO
logging.level.com.sisal=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/transaction-server.log
logging.file.max-size=10MB
logging.file.max-history=30

# Security Configuration
app.security.jwt.secret=your-256-bit-secret-key-here
app.security.jwt.expiration-ms=86400000
app.security.hmac.allowed-timestamp-diff-ms=300000
app.security.hmac.api-keys[0].key=api-key-1
app.security.hmac.api-keys[0].secret=secret-1
app.security.hmac.api-keys[1].key=api-key-2
app.security.hmac.api-keys[1].secret=secret-2

# Transaction Configuration
app.transaction.max-amount=10000.00
app.transaction.supported-types[0]=DEPOSIT
app.transaction.supported-types[1]=WITHDRAWAL
app.transaction.processing-timeout-ms=30000

# CORS Configuration
app.cors.allowed-origins[0]=http://localhost:3000
app.cors.allowed-origins[1]=https://sisal.al
app.cors.allowed-methods[0]=GET
app.cors.allowed-methods[1]=POST
app.cors.allowed-methods[2]=PUT
app.cors.allowed-methods[3]=DELETE
app.cors.allowed-headers=*
app.cors.max-age=3600

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when_authorized
management.info.git.mode=full

# Metrics Configuration
management.metrics.tags.application=${spring.application.name}
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=100ms,500ms,1s

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=transactions,accounts
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# Resilience4j Configuration
resilience4j.circuitbreaker.instances.transactionService.sliding-window-size=100
resilience4j.circuitbreaker.instances.transactionService.permitted-number-of-calls-in-half-open-state=10
resilience4j.circuitbreaker.instances.transactionService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.transactionService.wait-duration-in-open-state=10000
resilience4j.retry.instances.transactionService.max-attempts=3
resilience4j.retry.instances.transactionService.wait-duration=1000
resilience4j.retry.instances.transactionService.enable-exponential-backoff=true
resilience4j.retry.instances.transactionService.exponential-backoff-multiplier=2

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.show-actuator=true